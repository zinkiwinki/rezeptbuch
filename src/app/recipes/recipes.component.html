<app-header>
  <h1 text style="float: left; margin-top: 0; margin-bottom: 0;padding-left: 10px;">Rezepte</h1>
  <div buttons style="overflow:hidden;">
    <div style="float: right;padding-right:10px;">
      <button routerLink="/edit" mat-button class="button"><mat-icon aria-hidden="false" style="vertical-align: middle;padding-right: 5px">add</mat-icon>Rezept hinzuf√ºgen</button>
    </div>
  </div>
</app-header>

<div class="container">
  <mat-grid-list cols="6" rowHeight="2:1">
    <mat-grid-tile *ngFor="let recipe of recipes">
      <mat-card routerLink="/edit/{{ recipe.id }}" style="cursor:pointer;" class="example-card col-md-8">
        <mat-card-header>
          <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + recipe.imageUrl + ')', 'background-size': 'cover' }"></div>
          <mat-card-title>{{ recipe.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-footer>
          <a routerLink="/edit/{{ recipe.id }}"><mat-icon class="footer_icon">info</mat-icon></a>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
