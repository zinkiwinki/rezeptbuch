<app-header>
  <h1 text style="margin-top: 0; margin-bottom: 0;">Zutat erstellen</h1>
  <div buttons>
    <!-- <button (click)="save()" class="button" mat-button style="margin-left: 116em;">
      <mat-icon aria-hidden="false" style="vertical-align: middle;padding-right: 5px">add</mat-icon>Speichern
    </button> -->
  </div>
</app-header>

<div class="container">
  <mat-expansion-panel class="panel" [expanded]="true" [disabled]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Zutaten Daten
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <button (click)="save()" mat-button class="button"><mat-icon aria-hidden="false" style="vertical-align: middle;padding-right: 5px">shopping_card</mat-icon>Speichern</button>
    </mat-panel-description>

    <mat-form-field class="example-full-width">
      <input matInput name="name" [(ngModel)]="ingredient.name" placeholder="Name" required/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput name="unit" [(ngModel)]="ingredient.unit" placeholder="Einheit" required/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput name="category" [(ngModel)]="ingredient.category" placeholder="Kategorie" required/>
    </mat-form-field>
  </mat-expansion-panel>
</div>
